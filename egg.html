<style>

</style>
<script>
	var baseUrl = "https://api.mixit.fun/";
	function GetRequest() {
        var url = location.search;
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
            }
        }
        return theRequest;
    }

    var token =  GetRequest().id;
    $.ajax({
        method: 'get',
        url: baseUrl+'user/wallet',
        headers:{
            authorization:token
        },
        contentType:'application/json',
        dataType: 'json',
        success: function(data){
        	let watchCoin = Number(data.data.viewCoin);
        	let uploadCoin = Number(data.data.uploadCoin);
            $('#BalanceID').text(watchCoin+uploadCoin);
            $('#RewardID').text(data.data.totalCoin);
            $('#ContributionID').text(data.data.contributeCoin);
            $('#TippedID').text(data.data.inviteCoin);
            $('#ExpenseID').text(data.data.expend);
        }
    });
    var url = 'shop.html?id='+token;
	window.location.replace(url);

</script>
<body>
	<div class="container" align="center">
		<p id="BalanceID" style="color: #767EF0; font-family: PingFangSC-Regular, sans-serif; font-size: 30px; font-weight: bold; margin-bottom: 0px; margin-top: 10%"></p>
            <p style="color: #9B9B9B; font-family: PingFangSC-Regular, sans-serif; font-size: 12px; margin-bottom: 15px">Balance</p>
            <table width="100%" style="line-height: 25px">
                <tr>
                    <td width="50%" align="center">
                        <p id="RewardID" style="color: #1ca83c; font-size: medium; margin-bottom: -5px">
                        <p style="color: #9B9B9B; font-family: PingFangSC-Regular, sans-serif; font-size: 12px; margin-bottom: -10px">Reward</p>
                        </p>
                    </td>
                    <td width="50%" align="center">
                        <p id="ContributionID" style="color: #1ca83c; font-size: medium; margin-bottom: -5px">
                        <p style="color: #9B9B9B; font-family: PingFangSC-Regular, sans-serif; font-size: 12px; margin-bottom: -10px">Contribution</p>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td width="50%" align="center">
                        <p id="TippedID" style="color: #e10c20; font-size: medium; margin-bottom: -5px">
                        <p style="color: #9B9B9B; font-family: PingFangSC-Regular, sans-serif; font-size: 12px; margin-bottom: -10px">Tipped</p>
                        </p>
                    </td>
                    <td width="50%" align="center">
                        <p id="ExpenseID" style="color: #e10c20; font-size: medium; margin-bottom: -5px">
                        <p style="color: #9B9B9B; font-family: PingFangSC-Regular, sans-serif; font-size: 12px; margin-bottom: -10px">Expense</p>
                        </p>
                    </td>
                </tr>
            </table>
	</div>
</body>
