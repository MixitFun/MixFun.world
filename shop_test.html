<script type="text/javascript">

    var body = document.body,
        html = document.documentElement;

    var height = Math.max( body.scrollHeight, body.offsetHeight,
        html.clientHeight, html.scrollHeight, html.offsetHeight );

    var baseUrl = "https://api.mixit.fun/";
    function GetRequest() {
        var url = location.search;
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
            }
        }
        return theRequest;
    }
    let token = GetRequest().id;

    function setupWebViewJavascriptBridge(callback) {
        if (window.WebViewJavascriptBridge) { return callback(WebViewJavascriptBridge); }
        if (window.WVJBCallbacks) { return window.WVJBCallbacks.push(callback); }
        window.WVJBCallbacks = [callback];
        var WVJBIframe = document.createElement('iframe');
        WVJBIframe.style.display = 'none';
        WVJBIframe.src = 'https://__bridge_loaded__';
        document.documentElement.appendChild(WVJBIframe);
        setTimeout(function() { document.documentElement.removeChild(WVJBIframe) }, 0)
    }

    setupWebViewJavascriptBridge(function(bridge) {
        /* Initialize your app here */
        document.getElementById('noticeBtn').onclick = function () {
            if (platform.os.toString().indexOf('iOS') > -1) {
                bridge.callHandler('openURL', {'url': 'http://www.baidu.com'}, function(response) {
                });
            } else if (platform.os.toString().indexOf('Android') > -1) {
                alert('Android');
                window.android.BackToAndroid('http://www.baidu.com');
            }
        };
        document.getElementById('noticeBtn2').onclick = function () {
            if (platform.os.toString().indexOf('iOS') > -1) {
                bridge.callHandler("getVersion", null, function(response) {
                    alert('version:' + response);
                })
            }
        };
    })

</script>
