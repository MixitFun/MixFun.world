<script type="text/javascript">
    var clientHeight = document.body.clientHeight;
    var clientWidth = document.body.clientWidth;
    $('.top').css('height',170/(375/clientWidth)+"px");
    $('.d-block').css('height',clientHeight/4);
    $('.toast').toast('show');
    let baseUrl = "https://api.mixit.fun";
    function GetRequest() {
        var url = location.search;
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
            }
        }
        return theRequest;
    }
    var token =  GetRequest().id;
    $.ajax({
        method: 'get',
        url: baseUrl+'/user/referralList',
        headers:{
            authorization:token
        },
        contentType:'application/json',
        dataType: 'json',
        success: function(data){
            $('#num').html(data.data.length);
            var ht = '';
            data.data.forEach(function (item,index) {
                var img = "img/person.png";
                if(item.avatar != null && item.avatar != '' && item.avatar != ' '){
                    img = item.avatar;
                }
                if (index > 9) {
                    return false;
                }
                ht+='<img src="'+img+'" style="width: 40px;height: 40px;border-radius: 20px;margin: 2px;"/>';
            });
            $('#ref').html(ht);
        }
    });
   
    var fc;
    var lj;
    var uid;
    $.ajax({
        method: 'get',
        url: "https://api.mixit.fun"+'/user/profile',
        headers:{
            authorization:token
        },
        contentType:'application/json',
        dataType: 'json',
        success: function(data){
            fc = "https://www.facebook.com/sharer/sharer.php?u=https://mixfun.world/openbox?shareCode="+data.data.ownShareCode+" &t=Please help me to win the iPhone!üì±Just click the link belowüòÅ";
            lj = "https://mixfun.world/openbox?shareCode="+data.data.ownShareCode;
            if (data.data.avatar == null) {
                $('#tx').attr('src','img/logo_midium.png');
            } else {
                let avatarStr = data.data.avatar.trim()
                if (avatarStr == '') {
                    $('#tx').attr('src','img/logo_midium.png');
                } else {
                    $('#tx').attr('src',avatarStr);
                }
            }
            uid = data.data.uid;
            $('#mc').text(data.data.nickname);
            $('#shareId').val(data.data.ownShareCode);
            $('#copy').attr('data-clipboard-text',data.data.ownShareCode);
            $('#lj').val("https://mixfun.world/openbox?shareCode="+data.data.ownShareCode);
            $('.fc').attr('href',"https://www.facebook.com/sharer/sharer.php?u=https://mixfun.world/openbox?shareCode="+data.data.ownShareCode+" &t=Please help me to win the iPhone!üì±Just click the link belowüòÅ");
            $('#wc').attr('href',"https://api.whatsapp.com/api/send?phone=+8618682018597&send?text=Please help me to win the iPhone!üì±Just click the link belowüòÅ  https://mixfun.world/openbox?shareCode="+data.data.ownShareCode);
        }
    });
    
    function copy(id){
        var copyVal = $('#'+id).val();
        if(copyVal != ''){
            var clipboard = new ClipboardJS('.'+id, {
                text: function() {
                    return copyVal;
                }
            });
            $('#copy_label').text('Copied!');
            $('#tot').modal('show');
        }else{
            $('#copy_label').text('Please login');
            $('#tot').modal('show');
        }
    }
    $('#tot').on('shown.bs.modal', function (e) {
        setTimeout(function () {
            $('#tot').modal('hide');
        },500)
    })
</script>
