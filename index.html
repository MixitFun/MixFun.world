<script type="text/javascript">
    var flag = true;
    $(document).ready(function(){
        clientWidth = document.body.clientWidth;

        var userAgentInfo = navigator.userAgent;
        var Agents = ["Android", "iPhone",
            "SymbianOS", "Windows Phone",
            "iPad", "iPod"];
        for (var v = 0; v < Agents.length; v++) {
            if (userAgentInfo.indexOf(Agents[v]) > 0) {
                flag = false;
                break;
            }
        }
        var imgh = 0;
        if(flag){
            imgh = 1080*clientWidth/1920;
            bl = clientWidth/1920;
            $('#img').attr('src','img/mixfun.png');
            $('body').attr('height',imgh);
            $('.im').attr('height',68*bl);
            $('.im').attr('width',221*bl);
            document.getElementById("empty").setAttribute("style",'height:'+imgh*3/4+'px;');
        }else{
            imgh = 816*clientWidth/375;
            bl = clientWidth/375;
            $('#img').attr('src','img/mixfun_phone.png');
            $('body').attr('height',imgh);
            document.getElementById("empty").setAttribute("style",'height:'+imgh*3/4+'px');
        }

        //var imgh=document.getElementById('img').height;
        $.ajax({
            url: 'https://www.googleapis.com/geolocation/v1/geolocate?key=AIzaSyCFN8feP5sgxGdiFAZLlV_iI7olxxhHp7s',
            data: JSON.stringify({ "considerIp": "true" }),
            type: 'POST',
            contentType: 'application/json',
            success: function(data) {
                var geocoder = new google.maps.Geocoder();
                geocoder.geocode({'location': data.location}, function(results, status) {
                    if (status === 'OK') {
                        var code = results[results.length-1].address_components[0].short_name.toLowerCase();
                        if(code == 'cn'){
                            code = 'hk';
                        }
                        $('#app').attr('href',"https://itunes.apple.com/"+code+"/app/id1450796214?mt=8");
                    }
                });
            }
        });

    });
    window.onresize=function(){
        clientWidth = document.body.clientWidth;
        bl = clientWidth/1920;
        if(flag){
            imgh = 1080*clientWidth/1920;
            $('body').attr('height',imgh);
            $('.im').attr('height',68*bl);
            $('.im').attr('width',221*bl);
            document.getElementById("empty").setAttribute("style",'height:'+imgh*3/4+'px');
        }
    };
</script>
