<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="css/bootstrap.css"/>
    <link href="css/bootstrap-grid.css"/>
    <link href="css/bootstrap-reboot.css"/>
    <title>mixFun</title>
</head>
<style>
    a{
        padding-left: 10%;
    }
</style>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<body style="background-color: #1b1e21;">
    <div class="container-fluid">
        <img id="img" src="img/mixfun.png" style="width: 100%;"/>
        <div class="container" style='position:absolute; z-index:999; top:0;width: 40%'>
            <row>
                <div id="empty"></div>
            </row>
            <row>
                <div class="col-lg-3" style="margin-top: 5%;margin-left: 8%;">
                    <a href="http://itunes.apple.com/cn/app/id1450796214?mt=8">
                        <img style="margin-top: 30px" src="img/app_store.png">
                    </a>
                    <a href="https://play.google.com/store/apps/details?id=com.mixit.fun&rdid=com.mixit.fun">
                        <img style="margin-top: 30px" src="img/google.png">
                    </a>
                </div>
            </row>
            <row>
                <div style="width:250%;margin-top: 10%;position:absolute; z-index:1000;">
                    <span style="color: white;font-size:10%;padding-left: 5%">All Rights Reserved | MixFun</span>
                    <a style="color: white;font-size:10%;padding-left: 5%" href="privacy_policy.html">Privacy Policy</a>
                    <a style="color: white;font-size:10%;padding-left: 5%" href="term_of_service.html">Term Of Service</a>
                </div>
            </row>
        </div>
    </div>
</body>
<script type="text/javascript">
    $(document).ready(function(){
        clientWidth = document.body.clientWidth;
        var userAgentInfo = navigator.userAgent;
        var Agents = ["Android", "iPhone",
            "SymbianOS", "Windows Phone",
            "iPad", "iPod"];
        var flag = true;
        for (var v = 0; v < Agents.length; v++) {
            if (userAgentInfo.indexOf(Agents[v]) > 0) {
                flag = false;
                break;
            }
        }
        var imgh = 0;
        if(flag){
            imgh = 1080*clientWidth/1920;
            $('#img').attr('src','img/mixfun.png');
            $('body').attr('height',imgh);
        }else{
            imgh = 816;
            $('#img').attr('src','img/mixfun_phone.png');
            $('body').attr('height',imgh);
        }
        //var imgh=document.getElementById('img').height;
        document.getElementById("empty").setAttribute("style",'height:'+imgh*3/4+'px');
    });
</script>
</html>
