<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">
    var flag = true;
    $(document).ready(function(){
        clientWidth = document.body.clientWidth;

        var userAgentInfo = navigator.userAgent;
        var Agents = ["Android", "iPhone",
            "SymbianOS", "Windows Phone",
            "iPad", "iPod"];
        for (var v = 0; v < Agents.length; v++) {
            if (userAgentInfo.indexOf(Agents[v]) > 0) {
                flag = false;
                break;
            }
        }
        var imgh = 0;
        if(flag){
            imgh = 1080*clientWidth/1920;
            bl = clientWidth/1920;
            $('#img').attr('src','img/mixfun.png');
            $('body').attr('height',imgh);
            $('.im').attr('height',68*bl);
            $('.im').attr('width',221*bl);
            document.getElementById("empty").setAttribute("style",'height:'+imgh*3/4+'px');
        }else{
            imgh = 816*clientWidth/375;
            bl = clientWidth/375;
            $('#img').attr('src','img/mixfun_phone.png');
            $('body').attr('height',imgh);
            document.getElementById("empty").setAttribute("style",'height:'+imgh*3/4+'px');
        }

        //var imgh=document.getElementById('img').height;

    });
    window.onresize=function(){
        clientWidth = document.body.clientWidth;
        bl = clientWidth/1920;
        if(flag){
            imgh = 1080*clientWidth/1920;
            $('body').attr('height',imgh);
            $('.im').attr('height',68*bl);
            $('.im').attr('width',221*bl);
            document.getElementById("empty").setAttribute("style",'height:'+imgh*3/4+'px');
        }
    };
</script>
