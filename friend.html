<style>

    .DwonloadBtn {
        -webkit-box-shadow:0px 2px 9px 0px rgba(255,255,255,0.5);
        -moz-box-shadow:0px 2px 9px 0px rgba(255,255,255,0.5);

        border: 0;
        outline: none;
    }

    .linkBtn {
        position: absolute;
        border: 0;
        outline: none;
        right: 15px;
        height: 25px;
        width: 25px;
        margin-top: 0px;
        background-image: url(img/balance_more.png);
        background-size: 24px 24px;
        background-repeat: no-repeat;
    }

</style>

<body>
    <div id="content" style="background-image: radial-gradient(circle at 20% 20%, #aa7af5, #4487ee)">
        <img style="width: 90%; margin: 5% 5% auto;" src="img/friend_title.png">
        <div style="background-color: rgba(255, 255, 255, 0.16); text-align: center; margin-top: 4%; height: 5.5%;">
            <div style="position: relative; top: 50%; transform: translateY(-50%);">
                <p style="color: white; font-size: 1rem;">More than <span style="color: #fab853; font-size: 1rem">11,291,193</span> people on MixFun</p>
            </div>
        </div>
        <div>
            <img style="width: 98%; margin: 5% 1% auto;" src="img/friend_logo.png">
        </div>
        <div style="text-align: center; margin: 5% 8%; height: 10.5%; background-image: url('img/friend_join_bg.png'); background-repeat: no-repeat; background-size: 100% 100%">
            <div style="position: relative; top: 50%; transform: translateY(-50%); margin-left: 4%; margin-right: 4%">
                <p style="color: white; font-size: 1rem;">Hi, your friend invite you to join MixFun to win coins and plenty of gifts.</p>
            </div>
        </div>
	<!--
        <div style="text-align: center; margin: 8% 32% 3%; height: 6.2%; background-image: url('img/friend_coin_bg.png'); background-repeat: no-repeat; background-size: 100% 100%">
            <div style="position: relative; top: 50%; transform: translateY(-50%); margin-left: 4%; margin-right: 4%">
                <p style="color: white; font-size: 1rem;">+10 Mixcoin</p>
            </div>
        </div>
	-->
        <div align="center" style="height: 8%">
            <a id="downloadID" style="display: none"></a>
            <button class="DwonloadBtn" style="height: 100%; width: 86%; color: white; font-size: 1.2rem;" onclick="download()">Download Now!</button>
        </div>
    </div>
</body>

<script type="text/javascript">

    const oHtml = document.getElementsByTagName('html')[0];
    const width = oHtml.clientWidth;
    oHtml.style.fontSize = 14 * (width / 320) + "px";

    var body = document.body,
        html = document.documentElement;

    var height = Math.max( body.scrollHeight, body.offsetHeight,
        html.clientHeight, html.scrollHeight, html.offsetHeight );
    height = height+10;
    $('#content').css('height', height+"px");

    var regionCode = "ph";
    function GetRequest() {
        var url = location.search;
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
            }
        }
	    if (theRequest.r) {
            if (theRequest.r == 'id') {
                regionCode = 'id';
            }
	    }
        return theRequest;
    }
    GetRequest();
    
    translate();
    var lang = 'en';
    function translate() {
        $(function() {
            if (regionCode == "id") {
                lang = "id";
            }
            jQuery.i18n.properties({
                name: 'strings',
                path: 'i18n/',
                mode: 'map',
                language: lang,
                callback: function() {
                }
            });
        })
    }

    function download() {
        document.getElementById('downloadID').href = "https://app.mixfun.world/open";
        $('#downloadID')[0].click();
    }

</script>
